name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run build
      - name: Test core
        run: npm test --workspace itch-core
      - name: Test runner
        run: npm test --workspace itch-runner
      - name: Test zombiebal
        run: npm test --workspace @exercises/zombiebal
      - name: Test navigeer rommel
        run: npm test --workspace @exercises/navigeer-rommel
      - name: Test spaceship
        run: npm test --workspace @exercises/space
      - name: Test rommelopruimend
        run: npm test --workspace @exercises/rommelruimend
      - name: Test bouw de raket
        run: npm test --workspace @exercises/bouw-de-raket
      - name: Test vliegtest
        run: npm test --workspace @exercises/vliegtest
      - name: Test geld inzamelen
        run: npm test --workspace @exercises/geld-inzamelen
      - name: Test Agar.io
        run: npm test --workspace @exercises/agario
      - name: Test Eerste Vliegtest
        run: npm test --workspace @exercises/eerste-vliegtest
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run lint
  format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache npm dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run format:check
