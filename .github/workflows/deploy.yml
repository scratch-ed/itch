name: Deploy to Azure

on:
  push:
    branch:
      - 'development'
      - 'deploy'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: ftrprf.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Authenticate using a Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SERVICE_PRINCIPLE_FOR_APP_SERVICE }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ftrprf.azurecr.io/judge:$GITHUB_RUN_ID

      - name: Update image tag on the Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'scratch-judge'
          images: ftrprf.azurecr.io/judge:$GITHUB_RUN_ID
