name: Publish package

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ftrprf'
      - run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
        id: get_version
      - run: npm ci
      - run: npm run build
      - run: npm publish --workspace @ftrprf/judge-core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm publish --workspace @ftrprf/judge-runner
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'development') }}
